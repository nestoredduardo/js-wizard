<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>linkbranch</title>
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link
      rel="shortcut icon"
      href="./src/assets/logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section class="modal hidden" id="modal">
      <div class="modal-main" id="modalMain">
        <button class="close-button" id="closeBtn">
          <img
            class="close-icon"
            src="./src/assets/close.png"
            alt="Cerrar formulario"
          />
        </button>
        <form class="modal-form" id="form">
          <h2 class="modal-title">Añade un nuevo Link</h2>
          <div class="modal-section">
            <label for="name">Nombre</label>
            <input type="text" required />
          </div>
          <div class="modal-section">
            <label for="link">Link</label>
            <input type="text" required />
          </div>
          <button type="submit" class="addLink-button">Añadir Link</button>
        </form>
      </div>
    </section>
    <header>
      <img class="user-image" src="./src/assets/user.png" alt="Perfil" />
      <h1 class="username">@enola</h1>
    </header>
    <main>
      <button class="addLink-button" id="addLinkBtn">Añadir link</button>
    </main>
    <footer>
      <img class="logo-image" src="./src/assets/logo.png" alt="linkbranch" />
      <p class="footer-title">linkbranch</p>
    </footer>
  </body>
  <script src="./src/index.js"></script>
</html>
